<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

<body class="fondo">
    <div class="form-wrapper">
        <div class="container-login">
            <form action="/portal" , method="post">
                <div style="text-align: center;">
                    <img src="../static/img/logo-utec.png" style="width: 200px;">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Ingresar usuario</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="usuario" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Ingresar Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="contraseña">
                </div>
                <div class="center-button">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>

            </form>
        </div>

    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>

</html>
