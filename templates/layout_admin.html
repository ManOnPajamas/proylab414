<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Proyecto Web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AppWeb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="\usuarios">Lista de Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="\lista-equipos">Lista de Equipos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="\lista-porConfirmar">Lista de Entregas por confirmar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="\checkoutPorConfirmar">Checkout por confirmar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container pt-4">
        {% block body %} {% endblock %}
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>

</html>
