<div class="row">

                <div class="form-group">

                </div>


                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" name="stock" placeholder="Stock">

                </div>

                <div class="form-group">
                    <label for="imagen">Imagen</label>
                    <input type="text" class="form-control" name="imagen" placeholder="Imagen">

                    <td>{{c.1}}</td>
                    <td style="width: 300px;">{{c.7}}</td>
                    <td>{{c.2}}</td>
                    <td>{{c.3}}</td>
                    <td>{{c.4}}</td>
                    <td><img src="{{c.6}}" style="width: 100px;"></td>
                    <td>
                        <a href="/editEquipos/{{c.0}}" class="btn btn-secondary">Editar</a>
                        <a href="/deleteEquipos/{{c.0}}" class="btn btn-danger btn-delete">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>


{% endblock %}
