{% extends 'layout.html' %} 

{% block body %}

  <div class="container center">
    <div class="row">
      <div class="col-lg-3">
        <h1 class="my-4">Categorias</h1>
        <div class="list-group">
          <a href="/filtrop" class="list-group-item">Pasivos</a>
          <a href="/filtroc" class="list-group-item">Controladores</a>
          <a href="/filtrom" class="list-group-item">Medicion</a>
        </div>
      </div>
      <div class="col-md-9">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="../static/img/componentes-electronicos.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="../static/img/Electricidad-y-Electronica.jpg" alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="row text-center ">
          {% for c in equipos %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src={{c.6}} alt=""></a>
              <div class="card-body">
                <h4 class="card-title">{{c.1}}</h4>
                <p class="card-text">{{c.2}}</p>
                <p class="card-text">stock: {{c.4}}</p>
              </div>
                <div class="card-footer">
                    <a class="btn btn-primary" href="/addToCart?productId={{c.0}}">Reservar</a>
                </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

{% endblock %}
